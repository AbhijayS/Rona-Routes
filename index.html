<!DOCTYPE html>
<html>
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

<head>
  <title>Simple Map</title>

  <style>
    * {
      font-family: Poppins;
      font-style: normal;
      font-weight: 600;
    }

    html,
    body {
      margin: 0;
      height: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .button {
      border: none;
    }

    .button:hover {
      cursor: pointer;
    }

    /* #search-button:::hover {
      cursor:grab;
    } */
  </style>
</head>
